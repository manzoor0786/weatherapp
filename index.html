<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
</head>

<body>
  <div class="card">

    <div class="search">
      <input type="text" class="search-bar" placeholder="Search" >
      <button onclick="weatherDtl()" class="btn1" ><i class="bi bi-search"></i></button>
    </div>
    <div class="weather loading">
      <h2 class="city">Weather in Kochi</h2>
      <h1 class="temp">31°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="tmax">Temp-Max<i class="bi bi-thermometer-high"></i>: 30 °C </div>
      <div class="tmin">Temp-Min <i class="bi bi-thermometer-low"></i>: 24 °C</div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
      
      <button onclick="getCurrentLocation()">Get Current Location</button>
      <div id="result"></div>
      
     </div>
    
  </div>
  
</body>
<script src="./script.js"></script>

</html>
